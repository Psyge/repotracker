
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartta – RepoTracker</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100vh; /* koko näkymä */
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Alusta Leaflet-kartta
  const map = L.map('map').setView([65, 25], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Lue URL-parametri
  const params = new URLSearchParams(window.location.search);
  const kohdeId = params.get('kohde');

  if (kohdeId) {
    try {
      const res = await fetch(`kohteet/${encodeURIComponent(kohdeId)}.json`);
      if (!res.ok) throw new Error('Kohteen lataus epäonnistui');
      const data = await res.json();

      // Lisää marker ja popup
      const lat = parseFloat(data.lat);
      const lon = parseFloat(data.lon);
      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup(`
        <h3>${data.name || 'Kohde'}</h3>
        <p>${data.description || ''}</p>
        <p><strong>Koordinaatit:</strong> ${lat}, ${lon}</p>
      `).openPopup();

      // Zoomaa kohteeseen
      map.setView([lat, lon], 12);
    } catch (err) {
      console.error(err);
      alert('Virhe ladattaessa kohdetta.');
    }
  }
});
</script>

</body>
</html>
