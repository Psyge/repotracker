
<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<title>Kohteen tiedot</title>
<style>
  #json-container {
    white-space: pre-wrap;
    background: #f4f4f4;
    padding: 10px;
    border: 1px solid #ccc;
    font-family: monospace;
  }
</style>
</head>
<body>
<h1>Kohteen tiedot</h1>
<div id="json-container">Ladataan...</div>


<script>
document.addEventListener('DOMContentLoaded', async () => {
  // Alusta Leaflet-kartta
  const map = L.map('map').setView([65, 25], 5);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Lue URL-parametri
  const params = new URLSearchParams(window.location.search);
  const kohdeId = params.get('kohde');

  if (kohdeId) {
    try {
      const res = await fetch(`kohteet/${kohdeId}.json`);
      if (!res.ok) throw new Error('Kohteen lataus epäonnistui');
      const data = await res.json();

      // Lisää marker ja popup
      const marker = L.marker([data.lat, data.lon]).addTo(map);
      marker.bindPopup(`
        <h3>${data.name || 'Kohde'}</h3>
        <p>${data.description || ''}</p>
        <p><strong>Koordinaatit:</strong> ${data.lat}, ${data.lon}</p>
      `).openPopup();

      // Zoomaa kohteeseen
      map.setView([data.lat, data.lon], 12);
    } catch (err) {
      console.error(err);
      alert('Virhe ladattaessa kohdetta.');
    }
  }
});
</script>

</body>
</html>
