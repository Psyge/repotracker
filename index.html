<!-- Map container -->

<div id="info" class="loading">‚è≥ Loading northern lights forecast...</div>

<!-- Leaflet JS -->

<!-- Kartta ja NOAA-data -->
<script src="script.js"></script>

<!-- Markerit -->
<script src="markers.js"></script>
<script>
  // Lis√§√§ markerit kartalle
  addMarkers();

  // Napin toiminta
  document.getElementById('markers-btn').addEventListener('click', () => {
    if (!map.hasLayer(markersLayer)) {
      markersLayer.addTo(map);
    } else {
      map.removeLayer(markersLayer);
    }
  });

  // N√§kyvyys zoomin mukaan
  map.on('zoomend', () => {
    const zoom = map.getZoom();
    if (zoom >= 6) {
      if (!map.hasLayer(markersLayer)) markersLayer.addTo(map);
    } else {
      if (map.hasLayer(markersLayer)) map.removeLayer(markersLayer);
    }
  });
</script>
